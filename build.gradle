buildscript {
    apply from: 'dependencies.gradle'
}

plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    id 'java'
}

group = 'com.banzo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation springBootDependencies.values()
    implementation swaggerDependencies.values()
    compileOnly lombokDependencies.values()
    annotationProcessor lombokDependencies.values()
    testImplementation testDependencies.values()
}

test {
    useJUnitPlatform()
}
