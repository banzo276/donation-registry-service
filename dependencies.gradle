ext {
    springBootVersion = '2.5.2'
    springDependencyManagementVersion = '1.0.10.RELEASE'
    def swaggerVersion = '3.0.0'

    springBootDependencies = [
            springBoot              : "org.springframework.boot:spring-boot-starter",
            springBootStarterWeb: "org.springframework.boot:spring-boot-starter-web",
            springBootActuator      : "org.springframework.boot:spring-boot-starter-actuator",
            springBootValidation    : "org.springframework.boot:spring-boot-starter-validation",
            springBootDataMongo     : "org.springframework.boot:spring-boot-starter-data-mongodb",
//            springBootSecurity      : "org.springframework.boot:spring-boot-starter-security"
    ]

    testDependencies = [
            springBootTest: "org.springframework.boot:spring-boot-starter-test",
            mongoTest     : "de.flapdoodle.embed:de.flapdoodle.embed.mongo",
//            securityTest    : "org.springframework.security:spring-security-test"
    ]

    lombokDependencies = [
            lombok: "org.projectlombok:lombok"
    ]

    swaggerDependencies = [
            swagger: "io.springfox:springfox-boot-starter:${swaggerVersion}"
    ]
}